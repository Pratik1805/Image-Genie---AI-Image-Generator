<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Genie</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>Welcome to <span>Image Genie</span></h1>
            <p>Convert your thoughts into images</p>

            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe your thoughts" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 image</option>
                    <option value="2">2 images</option>
                        <option value="3">3 images</option>
                        <option value="4">4 images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>


    <!-- image gallery -->

    <section class="image-gallery">
        <div class="img-card">
            <img src="images/goku.png" alt="image">
        </div>
        <div class="img-card ">
            <img src="images/samurai.png" alt="image">
        </div>
        <div class="img-card">
            <img src="images/tiger.png" alt="image">
        </div>
        <div class="img-card">
            <img src="images/mustang.png" alt="image">
        </div>
    </section>
</body>

</html>
